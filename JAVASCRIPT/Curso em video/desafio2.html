<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">
    <script>
        function clicar() {
           let x = window.prompt('Qual é o seu nome ?')
           let y = window.prompt(`Olá, ${x}! Quantos anos você tem ?`)
           window.alert(`Acabei de conhecer ${x}, que tem ${y} anos de idade! `)
        }
    </script>
</body>
</html>
